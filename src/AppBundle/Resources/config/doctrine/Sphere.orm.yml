AppBundle\Entity\Sphere:
    type: entity
    table: sphere
    repositoryClass: AppBundle\Repository\SphereRepository
    gedmo:
        translation:
            locale: locale
    oneToMany:
        cards:
            targetEntity: Card
            orderBy: {'position':'ASC'}
            mappedBy: sphere
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        code:
            type: string
            length: 255
            nullable: false
        name:
            type: string
            length: 1024
            nullable: false
            gedmo:
                - translatable
        is_primary:
            type: boolean
            nullable: false
        octgnid:
            type: string
            nullable: true
    uniqueConstraints:
        sphere_code_idx:
            columns: [ code ]